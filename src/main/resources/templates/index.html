<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>modal test</title>
    <link rel="stylesheet" th:href="@{css/modal.css}" href="../css/modal.css">
</head>

<body>
<!-- 첫 번째 Modal을 여는 클래스 -->
<h1 class="btn">MODAL_1</h1>

<!-- 첫 번째 Modal -->
<div class="modal" id="modal1">
    <!-- 첫 번째 Modal의 내용 -->
    <div class="modal-content" id="modal1-content">
        <span class="close">&times;</span>
        <p>첫 번째 Modal</p>
    </div>
</div>

<hr>
<!-- 두 번째 Modal을 여는 클래스 -->
<h1 class="btn">MODAL_2</h1>

<!-- 두 번째 Modal -->
<div class="modal" id="modal2">

    <!-- 두 번째 Modal의 내용 -->
    <div class="modal-content" id="modal2-content">
        <span class="close">&times;</span>
        <p>두 번째 Modal</p>
    </div>
</div>

<hr>


<script th:src="@{/js/modal.js}"></script>
<script src=../js/modal.js></script>
</script>

</body>
</html>
